<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Pattern</title>
</head>
<body>
    <h3> Please check the console </h3>
    <script>
        var n = prompt("Enter the print pattern number");
        var stars = "";
        for (var i = 1; i <= n; i++) {
            for (var j = 0; j < i; j++) {
                stars += "*";
            }
            stars += "\n";
        }
        for (var i = 1; i <= n - 1; i++) {
            for (var j = 0; j < n - i; j++) {
                stars += "*";
            }
            stars += "\n";
        }
        // document.write(stars);
        console.log(stars);







    </script>
</body>
</html>
